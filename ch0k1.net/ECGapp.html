<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Welcome to ECG measuring and monitoring application</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link href="fonts/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<section id="navigationBar">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Interact with the ECG device</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><button type="button" class="btn btn-default" title="connect"><span class="fa fa-2x fa-cloud"></span></button></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><button type="button" class="btn btn-default" title="backward"><span class="fa fa-2x fa-backward"></span></button></li>
					<li class="active"><button type="button" class="btn btn-default" title="play/stop"><span class="fa fa-2x fa-play"></span></button></li>
					<li class="active"><button type="button" class="btn btn-default" title="forward"><span class="fa fa-2x fa-forward"></span></button></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
</section>
<div id="chart" style="height: 500px; width: 100%;"></div>
<script src="js/dygraph-combined.js" type="text/javascript"></script>
<script type="text/javascript">
	/**
	 * Initiate dygraphs
	 */
	var chart = new Dygraph(document.getElementById("chart"), function () {
		var data = [];
		var today = new Date();
		var birthday = new Date(1989, 7, 4, 22, 30, 0);
		var diff = today.getFullYear() - birthday.getFullYear();
		for (var i = 0; i < diff; i++) {
			birthday.setFullYear(birthday.getFullYear() + 1);
			data.push([new Date(birthday), i + 1]);
		}
		console.log(data);
		return data;
	}, {
		labels: ["Date", "Birthday"]
	});
</script>
</body>
</html>
